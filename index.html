<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/ico" sizes="16x16" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
  </head>
  <body onload="loadData()">
    <nav class="navbar navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-tasks"></i>
          Todo List
        </a>
      </div>
    </nav>
    <div class="container w-60 my-3">
      <h3>Add Task</h3>
      <form class="">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label fw-bold"
            >Task Title</label
          >
          <input
            type="text"
            class="form-control fw-bolder border border-dark"
            id="exampleFormControlInput1"
            placeholder="Enter Title"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label fw-bold"
            >Task Description</label
          >
          <textarea
            placeholder="Add Description"
            class="form-control border border-dark fw-bolder"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <button class="btn btn-success my-2" onclick="addTask()">Add Task</button>
        </div>
      </form>
      <h3>Your Tasks</h3>
      <div id="cards">
        
        
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
